version: '3'
services:

  api:
    build: api/.
    ports:
      - "8080:8080"    
    depends_on:
      - mysql

  mysql:
    build: mysql/.
    ports:
      - "3306:3306"
    volumes:
      - /var/lib/mysql    
    environment:
      MYSQL_DATABASE: 'notes_app'
      MYSQL_USER: 'root'
      MYSQL_PASSWORD: 'root'
      MYSQL_ROOT_PASSWORD: 'root'    
    expose:
      - "3306"